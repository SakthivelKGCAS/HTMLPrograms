<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information -->
    <meta charset="UTF-8"> <!-- Specifies character encoding (UTF-8 supports all languages) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper scaling on mobile devices -->
    <meta name="keywords" content="HTML5, Web Development, Example"> <!-- Keywords for search engines -->
    <meta name="author" content="Your Name"> <!-- Specifies the author of the page -->

    <!-- Page Title -->
    <title>Basic HTML5 Document</title>
</head>
<body>
    <!-- Content of the Webpage -->
    <h1>Welcome to HTML5</h1>
    <p>This is a basic structure of an HTML5 document, including meta tags.</p>
</body>
</html>
