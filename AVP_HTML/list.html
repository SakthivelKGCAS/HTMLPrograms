<!DOCTYPE html>
<html>
<head>
    <title>My Favorites</title>
</head>
<body>
    <h1>My Favorite Things</h1>
    
    <h2>Fruits</h2>
    <ul type="circle">
        <li>Mango</li>
        <li>Strawberry</li>
        <li>Grapes</li>
    </ul>
    
    <h2>Sports</h2>
    <ol type="I">
        <li>Football</li>
        <li>Cricket</li>
        <li>Badminton</li>
    </ol>
    
    <h2>Combined List</h2>
    <ul type="square">
        <li>Fruits
            <ul type="disc">
                <li>Mango</li>
                <li>Strawberry</li>
            </ul>
        </li>
        <li>Sports
            <ol type="a">
                <li>Football</li>
                <li>Cricket</li>
            </ol>
        </li>
    </ul>
</body>
</html>
