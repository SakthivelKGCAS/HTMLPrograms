<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
</head>
<body>
    <h1>My Daily Schedule</h1>
    <table border="1" cellspacing="5" cellpadding="5">
        <tr>
            <th>Time</th>
            <th>Activity</th>
        </tr>
        <tr>
            <td>8:00 AM</td>
            <td>Breakfast</td>
        </tr>
        <tr>
            <td>9:00 AM</td>
            <td>School</td>
        </tr>
        <tr>
            <td>5:00 PM</td>
            <td>Homework</td>
        </tr>
    </table>
</body>
</html>
